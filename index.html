<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title">Enter your password</div>
    <div class="profile">
      <img src="https://media.licdn.com/dms/image/v2/C5603AQFtXh_-EWz39Q/profile-displayphoto-shrink_200_200/profile-displayphoto-shrink_200_200/0/1624051248205?e=2147483647&v=beta&t=x_zrWkvUKwARmAB7LuGw-XyF97GVQW1cXJhTdbfBxww" alt="Profile picture">
      <div class="info">
        <h3>Sarah Bills</h3>
        <p>Business Account</p>
      </div>
    </div>
    <div class="group">
      <div class="password-field">
        <img src="https://png.pngtree.com/png-vector/20191024/ourmid/pngtree-lock-line-icon-vector-png-image_1859174.jpg" alt="Lock icon">
        <input type="password" placeholder="Password">
        <img src="https://static.thenounproject.com/png/2255759-200.png" alt="Eye icon" class="eye-icon">
      </div>
      <div class="options">
        <label>
          <input type="checkbox"> Stay signed in
        </label>
        <a href="#">Reset password</a>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
